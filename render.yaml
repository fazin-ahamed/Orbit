services:
  - type: web
    name: businessos-api
    env: node
    plan: free
    # Build from root, but specify backend build context
    buildCommand: npm install && npm run build
    # Start from built dist directory
    startCommand: node dist/index.js
    healthCheckPath: /health
    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Set these in Render dashboard:
      # - key: DATABASE_URL
      # - key: JWT_SECRET
      # - key: JWT_REFRESH_SECRET

databases:
  - name: businessos-db
    plan: free